<!-- This is just to work with Static sites like github pages, check README -->
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="0;url=/" />
    <script>
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        window.location.replace(`/?redirect=${path}${search}${hash}`);
    </script>
</head>

<body></body>

</html>
